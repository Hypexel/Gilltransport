<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .calculator {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
    }
    
    .screen {
        background-color: #f7f7f7;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 10px;
        padding: 10px;
        text-align: right;
        font-size: 1.5em;
        height: 50px;
    }
    
    .button {
        background-color: #e0e0e0;
        border: none;
        border-radius: 5px;
        color: #333;
        cursor: pointer;
        font-size: 1.2em;
        margin: 5px;
        padding: 10px 20px;
        transition: background-color 0.3s;
    }
    
    .button:hover {
        background-color: #ccc;
    }
    
    .button.gray {
        background-color: #ccc;
        color: #666;
    }
</style>
</head>
<body>

<div class="calculator">
    <div class="screen" id="screen">0</div>
    <div>
        <button class="button" onclick="clearScreen()">C</button>
        <button class="button" onclick="appendValue('%')">%</button>
        <button class="button" onclick="appendValue('/')">รท</button>
        <button class="button" onclick="appendValue('7')">7</button>
        <button class="button" onclick="appendValue('8')">8</button>
        <button class="button" onclick="appendValue('9')">9</button>
        <button class="button" onclick="appendValue('*')">ร</button>
        <button class="button" onclick="appendValue('4')">4</button>
        <button class="button" onclick="appendValue('5')">5</button>
        <button class="button" onclick="appendValue('6')">6</button>
        <button class="button" onclick="appendValue('-')">-</button>
        <button class="button" onclick="appendValue('1')">1</button>
        <button class="button" onclick="appendValue('2')">2</button>
        <button class="button" onclick="appendValue('3')">3</button>
        <button class="button" onclick="appendValue('+')">+</button>
        <button class="button gray" onclick="appendValue('0')">0</button>
        <button class="button" onclick="appendValue('.')">.</button>
        <button class="button" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let expression = '';
    const screen = document.getElementById('screen');

    function appendValue(value) {
        expression += value;
        updateScreen();
    }

    function clearScreen() {
        expression = '';
        updateScreen();
    }

    function calculate() {
        try {
            const result = eval(expression);
            expression = result.toString();
            updateScreen();
        } catch (error) {
            expression = '';
            updateScreen();
            alert('Invalid expression');
        }
    }

    function updateScreen() {
        screen.textContent = expression || '0';
    }
</script>

</body>
</html>
