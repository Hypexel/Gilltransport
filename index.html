<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .item {
            margin-bottom: 10px;
        }
        .right-mark {
            color: green;
        }
        .wrong-mark {
            color: red;
        }
    </style>
</head>
<h1><center>Bhada</center></h1>
<body>
    <h1>Items Status</h1>
    <div id="items">
        <!-- Items will be dynamically added here -->
    </div>

    <script>
        // Function to add a new item
        function addItem(name, status) {
            var itemsContainer = document.getElementById("items");

            var newItem = document.createElement("div");
            newItem.classList.add("item");
            newItem.innerHTML = name + " - ";

            var statusIcon = document.createElement("span");
            statusIcon.textContent = status ? "✔" : "❌";
            statusIcon.classList.add(status ? "right-mark" : "wrong-mark");

            newItem.appendChild(statusIcon);
            itemsContainer.appendChild(newItem);
        }

        // Sample data (can be replaced with dynamic data from backend)
        var items = [
            { name: "Truck 1971", status: true },
            { name: "Truck 7271", status: false },
            { name: "Truck 8871", status: true }
        ];

        // Display existing items
        items.forEach(function(item) {
            addItem(item.name, item.status);
        });
    </script>
</body>
</html>
